<div class="row">
    <div class="col-xs-12 text-center">
    <h1>Bitcoin Price and Stability</h1>
    </div>
</div>



<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div id="chart2" stability-chart class="chart" prices="prices" series="series" scale="chartScale"></div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 text-center">
        <h3>Chart Options</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 text-center">
        
        <div class="btn-group">
            <label class="btn btn-default" 
                   ng-model="stabilitySeries"
                   ng-change="updateStabilityCharts()"
                   btn-radio="'weighted'">
                Weighted
            </label>
            <label class="btn btn-default" 
                   ng-model="stabilitySeries"
                   ng-change="updateStabilityCharts()" 
                   btn-radio="'component'" >
                Component
            </label>
        </div>

    </div>
</div>

<br>

<div class="row">
    <div class="col-xs-12 text-center">
        
        <div class="btn-group">
            <label class="btn btn-default" 
                   ng-model="chartScale"
                   btn-radio="'linear'">
                Linear
            </label>
            <label class="btn btn-default" 
                   ng-model="chartScale" 
                   btn-radio="'logarithmic'">
                Logarithmic
            </label>
        </div>
        
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-3 col-md-offset-2 text-center">
            <p class="input-group">
            <input type="text" 
                   class="form-control"
                   datepicker-popup="yyyy-MM-dd"  
                   ng-model="startDate" 
                   is-open="startDateOpened" 
                   min-date="'2011-01-01'" 
                   max-date="'2140-12-31'" 
                   datepicker-options="datePickerOptions" 
                   ng-required="true" 
                   close-text="Close" 
                   ng-change="updateDataAndCharts()"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openStartDate($event)">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </p>
    </div>
    <div class="col-md-2 text-center">to</div>
    <div class="col-md-3 text-center">

        <p class="input-group">
            <input type="text" 
                   class="form-control"
                   datepicker-popup="yyyy-MM-dd"  
                   ng-model="endDate" 
                   is-open="endDateOpened" 
                   min-date="'2011-01-01'" 
                   max-date="'2140-12-31'" 
                   datepicker-options="datePickerOptions" 
                   ng-required="true" 
                   close-text="Close" 
                   ng-change="updateDataAndCharts()" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openEndDate($event)">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </p>

    </div>
</div>

<br>
