<!DOCTYPE html>

<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/angular-chart/dist/angular-chart.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
        <script src="bower_components/chartjs/Chart.js"></script>
        <script src="bower_components/angular-chart/dist/angular-chart.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app">
        <div ng-controller="HomeController" class="row">
            <div class="col-xs-12 text-center">
                <h1>Bitcoin Stability</h1>
                <p>
                This is the home of <a href="http://www.reddit.com/u/azop">Azop</a>'s charts and graphs describing the stability of the market price of Bitcoin.</p>
                
                <p>
                    The source for this site can be found at <a href="http://github.com/bitcoinstability/bitcoinstability">Github</a>.
                </p>
                
                <canvas id="line" class="chart chart-line" data="data"
                  labels="labels" legend="true" series="series"
                  click="onClick">
                </canvas>
            </div>
        </div>
    </body>
</html>
